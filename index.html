<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="scoreboard">
            <div>
                <h3 class="home">HOME</h3>
                <div class="score" id="home-score">
                    0
                </div>
                <button id="home-btn1" onclick="homeAdd1()">+1</button>
                <button id="home-btn2" onclick="homeAdd2()">+2</button>
                <button id="home-btn3" onclick="homeAdd3()">+3</button>
            </div>

            <button class="reset" onclick="reset()">RESET</button>

            <div>
                <h3 class="guest">GUEST</h3>
                <div class="score" id="guest-score">
                    0
                </div>
                <button id="guest-btn1" onclick="guestAdd1()">+1</button>
                <button id="guest-btn2" onclick="guestAdd2()">+2</button>
                <button id="guest-btn3" onclick="guestAdd3()">+3</button>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
